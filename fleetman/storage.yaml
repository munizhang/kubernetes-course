# localstorage mongo-pvc what do we want?
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  storageClassName: cloud-ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 7Gi

--- 
# How do we want it implemented? 
# storage should be larger than the one on PVC
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-storage
spec: 
  storageClassName: mylocalstorage
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/somenew/directory/structure
    type: DirectoryOrCreate

